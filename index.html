<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown To New Year</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h3>Countdown To New Year</h3>
    <h1>2026</h1>
   <div class="container2">
     <h1 class="Count-h1">Time Left</h1>
     <div class="Count-container">
        <div class="month-container">
            <h2 class="nums-style months">6</h2>
            <p class="texts-style">Months</p>
        </div>
        <div class="days-container">
            <h2 class="nums-style days"></h2>
            <p class="texts-style">Days</p>
        </div>
        <div class="hours-container">
            <h2 class="nums-style hours"></h2>
            <p class="texts-style">hours</p>
        </div>
        <div class="minits-container">
            <h2 class="nums-style minutes"></h2>
            <p class="texts-style">minutes</p>
        </div>
        <div class="seconds-container">
            <h2 class="nums-style seconds"></h2>
            <p class="texts-style">seconds</p>
        </div>
    </div>
   </div>
    </div>
    
    <script src="./function.js"></script>
</body>
</html>
